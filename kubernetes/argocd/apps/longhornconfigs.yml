apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-configs
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mwimpelberg28/homelab.git
    targetRevision: HEAD
    path: kubernetes/argocd/configs/longhorn
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true

